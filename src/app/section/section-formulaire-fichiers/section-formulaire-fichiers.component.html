  <!-- chargement des fichiers -->
<form #choseFileForm="ngForm"> <!-- creation dune variable choseFile-->

      <label for="inputFileVemgsa">Sélectionner le fichier Vemgsa a traiter </label>
      <input
      type="file"
      required
      multiple
      #vemgsaForm (change)="updateSelectedVemgsa(vemgsaForm.files[0])"     
      /> 
    <!--        [(ngModel)]="selectedVemgsaFile" 
      #vemgsaFormValidity="ngModel" 
      pbm :  [(ngModel)]="selectedVemgsaFile"  ne renvoie que le nom du fichier (string) et pas lobject fichier
       -->
  </div>

  
  <div>
      <label for="inputFileLpln">Sélectionner le fichier Lpln a traiter</label>
      <input #lplnForm (change)="updateSelectedLpln(lplnForm.files[0])" type="file" />
  </div>
  <div>
      <label for="arcid">arcid :</label>
      <input type="text" />
  </div>
  <div>
      <label for="plnid">plnid :</label>
      <input type="text" />
  </div>
</form>
<button mat-raised-button color="primary" [class.uploadingButton]="isUploading" [disabled]="!isUploadEnable" (click)="uploadFiles()">{{isUploading ? 'Uploading...' : 'Upload'}}</button>




<div class="listePlnId" *ngIf="isAnalyzed">
  <h4>liste plnid</h4>
<mat-form-field>
  <mat-select placeholder="plnid" [(ngModel)]="selectedPlnid" name="plnid"  >
    <mat-option *ngFor="let vol of ListeVols" [value]="vol.plnid">
      {{vol.plnid}}
    </mat-option>
  </mat-select>
</mat-form-field>
<p> Selected plnid: {{selectedPlnid}} </p>


<button mat-raised-button color="primary"  [disabled]="!selectedPlnid" (click)=analyseFiles()>"analyse"</button>

</div>

<form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
